    <div class="container flex">
        <div class="menu">
            <div class="logo">
                <img src="https://hexschool.github.io/flexImgUrl/3/logo.png" alt="logo">
            </div>
            <ul class="list">
                <li><a href="#">回到首頁</a></li>

                <li><a href="#">熱銷產品</a></li>
                <li><a href="#">購物車</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="top">
                <h3>集使濟業看</h3>
                <p>麼時接發⋯⋯分童阿卻在我，開似電停，我裡道的園水能金進以生參來題；毒業過立是哥：著中著久電受不身通比大！細不最時麼或公能因人外毒下生濟文政取業銷，也化投題己斷了勢地說在影家長有得度了下成有統位你我育對此；量滿業明經：非位結是始大進，成花人上風分從否農。了大食大有石坐手，過更實的說！</p>
                <p>
                    第全葉值不的要一際開為，濟職死的輕兒知！孩來護屋維國以黃，最友都食明般在其怎問康是人，活家聞在建格不清體是心土懷頭不爾爸斷以情的出不。
                </p>
